<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autodiagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" onclick="showHome()">Home</a></li>
                <li><a href="#api" onclick="showApi()">API</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="api-section">
            <header>
                <h1>API Request UI</h1>
                <p>Select an endpoint and add optional query parameters to make a GET request.</p>
            </header>

            <div>
                <label for="endpoint"><strong>Select an Endpoint:</strong></label>
                <select id="endpoint" onchange="updateQueryParamFields()">
                    <option value="/users">/users?degree</option>
                    <option value="/users/clusters">/users/clusters</option>
                    <option value="/users/:user_id">/users/:user_id</option>
                    <option value="/users/:user_id/projects">/users/:user_id/projects</option>
                    <option value="/users/:user_id/collaborations">/users/:user_id/collaborations</option>
                    <option value="/users/:user_id/collaborators">/users/:user_id/collaborators</option>
                    <option value="/users/:user_id/shortest_path">/users/:user_id/shortest_path?user*</option>
                    <option value="/users/:user_id/all_paths">/users/:user_id/all_paths?user*&max_depth*</option>
                    <option value="/projects">/projects?degree</option>
                    <option value="/projects/clusters">/projects/clusters</option>
                    <option value="/projects/:project_id">/projects/:project_id</option>
                    <option value="/projects/:project_id/owner">/projects/:project_id/owner</option>
                    <option value="/projects/:project_id/classes">/projects/:project_id/classes</option>
                    <option value="/projects/:project_id/collaborators">/projects/:project_id/collaborators</option>
                    <option value="/reports">/reports</option>
                </select>
            </div>

            <div id="query-params">
                <h3>Add Query Parameters:</h3>
                <div id="queryParamFields">
                </div>
                <button onclick="addQueryParamField()">Add Query Parameter</button>
            </div>

            <div>
                <button onclick="makeRequest()">Send Request</button>
            </div>

            <div id="response">
                <h3>Response:</h3>
                <pre id="responseData">Select an endpoint and press "Send Request" to see the response.</pre>
            </div>
        </section>

        <section id="home-section" style="display: none;">
            <h1>Upload a Project</h1>
            <form id="uploadForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />

                <label for="collaborators">Collaborators:</label>
                <input type="text" id="collaborators" name="collaborators" placeholder="Comma-separated usernames" />

                <label for="fileInput">Upload File:</label>
                <input type="file" id="fileInput" name="file" required />

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
            <div id="uploadResponse"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
